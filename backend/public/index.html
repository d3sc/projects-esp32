<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üì° Dashboard RFID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    .card {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .uid {
      font-size: 18px;
      color: #444;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üì° Dashboard RFID</h1>
  <div class="card">
    <p>Mode Saat Ini:</p>
    <h2 id="mode">...</h2>
    <button id="toggle">üîÅ Ganti Mode</button>

    <div class="uid-section">
      <p>UID Terakhir:</p>
      <b id="uid">-</b>
    </div>

    <div id="register-section" style="display:none;">
      <p>Nama Pegawai:</p>
      <input type="text" id="name" placeholder="Masukkan nama">
      <button id="add-btn" disabled>Tambahkan Data</button>
    </div>

    <div id="read-section" style="display:none;">
      <p>Nama Pegawai: <span id="namaPegawai"></span></p>
      <p>masuk jam: <span id="masukJam"></span></p>
    </div>
  </div>

  <script>
    const modeEl = document.getElementById("mode");
    const uidEl = document.getElementById("uid");
    const btn = document.getElementById("toggle");
    const registerSection = document.getElementById("register-section");
    const nameInput = document.getElementById("name");
    const addBtn = document.getElementById("add-btn");
    const readSection = document.getElementById("read-section");
    const namaPegawai = document.getElementById("namaPegawai");
    const masukJam = document.getElementById("masukJam");

    let lastUID = null;
    let currentMode = "read";

    async function updateStatus() {
      const res = await fetch("/status");
      const data = await res.json();
      currentMode = data.mode;
      modeEl.innerText = currentMode.toUpperCase();

      if (currentMode === "register") {
        registerSection.style.display = "block";
      } else {
        registerSection.style.display = "none";
        addBtn.disabled = true;
      }
      console.log(data);

      if (data.uid && data.uid !== lastUID) {
        lastUID = data.uid;
        uidEl.innerText = lastUID;
        if (currentMode === "register") {
          addBtn.disabled = false;
        }

        if(data.person) {
          readSection.style.display = "block"
          namaPegawai.textContent = data.person.name
          masukJam.textContent = data.signIn
        }
      }
    }

    btn.onclick = async () => {
      const newMode = currentMode === "read" ? "register" : "read";
      await fetch(`/set-mode/${newMode}`, { method: "POST" });
      updateStatus();
    };

    addBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Nama harus diisi!");
        return;
      }

      // Kirim UID + nama ke server
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: lastUID, name }),
      });
      const result = await res.json();
      if (result.success) {
        alert(`‚úÖ UID ${lastUID} berhasil ditambahkan dengan nama ${name}`);
        nameInput.value = "";
        addBtn.disabled = true;
      } else {
        alert("‚ùå Gagal menambahkan data");
      }
    };

    // Update status setiap 2 detik
    setInterval(updateStatus, 2000);
    updateStatus();
  </script>
</body>
</html>
